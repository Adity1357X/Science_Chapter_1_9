function parseMCQs(text){
    const parts = text.split(/MCQ\s*\d+:/).slice(1);
    const questions = [];
    parts.forEach(block=>{
        const lines = block.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
        if(lines.length===0) return;
        // question is first non-empty line
        const qLine = lines[0].replace(/^\d+\.?\s*/,'').trim();
        const opts = [];
        lines.forEach(l=>{
            const m = l.match(/^\(?([abcd])\)?\s*[\)\.]?\s*(.+)/i);
            if(m){
                const idx = {a:0,b:1,c:2,d:3}[m[1].toLowerCase()];
                opts[idx] = m[2].trim();
            }
        });
        // normalize options order and remove undefined
        const letters = ['a','b','c','d'];
        const options = letters.map((lt,i)=>opts[i]).filter(o=>o!==undefined);
        // find correct answer letter
        let ansLetter = null;
        const ansLine = lines.find(l=>l.toLowerCase().startsWith('‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞'));
        if(ansLine){
            const ma = ansLine.match(/\((a|b|c|d)\)/i);
            if(ma) ansLetter = ma[1].toLowerCase();
            else{
                const m2 = ansLine.match(/\((.)\)/);
                if(m2) ansLetter = m2[1].toLowerCase();
            }
        }
        // map letter to index in filtered options
        let answerIndex = 0;
        if(ansLetter){
            // find index of ansLetter among existing letter positions
            const existingLetters = [];
            letters.forEach((lt,i)=>{ if(opts[i]!==undefined) existingLetters.push(lt); });
            answerIndex = existingLetters.indexOf(ansLetter);
            if(answerIndex<0) answerIndex = 0;
        }
        const expLine = lines.find(l=>l.toLowerCase().startsWith('‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ'));
        const explanation = expLine ? expLine.replace(/^‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ\s*:?\s*/i,'') : '';
        questions.push({question:qLine,options,answer:answerIndex,explanation});
    });
    return questions;
}

function renderQuestion(i){
    const q = questions[i];
    qIndex = i;
    let html = `<div class="question active"><h3>${i+1}. ${q.question}</h3>`;
    html += '<div class="options">';
    q.options.forEach((opt,idx)=>{
        html += `<label class="answer" data-i="${idx}"><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`;
    });
    html += '</div>';
    html += `<div class="explanation" style="margin-top:8px;display:none;background:rgba(255,255,255,0.06);padding:8px;border-radius:6px" id="exp${i}"></div>`;
    html += '</div>';
    questionContainer.innerHTML = html;
    // attach handlers
    questionContainer.querySelectorAll('.answer input').forEach(inp=>{
        inp.onchange = (e)=>{
            handleAnswer(i,parseInt(e.target.value),e.target);
        }
    });

    // restore user's previous answer (if any)
    const prev = userAnswers[i];
    if(prev !== null){
        const labels = questionContainer.querySelectorAll('.answer');
        labels.forEach((lab, idx) => {
            const input = lab.querySelector('input');
            input.checked = (idx === prev);
            input.disabled = true;
            if(idx === questions[i].answer) lab.classList.add('correct');
            if(idx === prev && idx !== questions[i].answer) lab.classList.add('wrong');
        });
        const expDiv = document.getElementById('exp'+i);
        expDiv.innerHTML = `<strong>‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ:</strong> ${questions[i].explanation}`;
        expDiv.style.display = 'block';
    }

    // toggle buttons
    if(i===questions.length-1){
        document.querySelector('.next-btn').style.display='none';
        document.querySelector('.submit-btn').style.display='inline-block';
    } else{
        document.querySelector('.next-btn').style.display='inline-block';
        document.querySelector('.submit-btn').style.display='none';
    }
}

function handleAnswer(i,optionIdx,inputElem){
    if(userAnswers[i]!==null) return; // already answered
    userAnswers[i] = optionIdx;
    const labels = questionContainer.querySelectorAll('.answer');
    labels.forEach((lab,idx)=>{
        if(idx===questions[i].answer) lab.classList.add('correct');
        if(idx===optionIdx && idx!==questions[i].answer) lab.classList.add('wrong');
        lab.querySelector('input').disabled = true;
    });
    if(optionIdx===questions[i].answer) score++;
    const expDiv = document.getElementById('exp'+i);
    expDiv.innerHTML = `<strong>‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ:</strong> ${questions[i].explanation}`;
    expDiv.style.display = 'block';
    updateProgress();
    // Auto-advance removed so user can read the explanation before moving on.
}

function launchConfetti(){
    const c=document.getElementById("confetti");
    const ctx=c.getContext("2d");
    c.width=innerWidth;c.height=innerHeight;
    let p=[];
    for(let i=0;i<120;i++)
        p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*6+4,c:`hsl(${Math.random()*360},100%,50%)`});
    let f=0;
    function draw(){
        ctx.clearRect(0,0,c.width,c.height);
        p.forEach(o=>{
            ctx.fillStyle=o.c;
            ctx.beginPath();
            ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
            ctx.fill();
            o.y+=2;
            if(o.y>c.height)o.y=0;
        });
        if(f++<120)requestAnimationFrame(draw);
        else ctx.clearRect(0,0,c.width,c.height);
    }
    draw();
}
